<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .zzz>td{
            border-radius: 5px;
            padding: 5px;"
        }
    </style>
</head>
<body>

<h1 th:align="center">멤버 관리</h1>

<form>
    <table th:align="center">
        <tr class="zzz">
            <th th:text="번호"></th>
            <th th:text="멤버ID"></th>
            <th th:text="e-mail"></th>
            <th th:text="정보수정"></th>
            <th th:text="비고"></th>
        </tr>
        <tr th:each="member:${memberlist}">
            <td th:text="${member.seq}"></td>
            <td th:text="${member.id}"></td>
            <td th:text="${member.email}"></td>
            <td><a th:href="@{/updateaccount(seq=${member.seq})}" th:text="수정"></a></td>
            <td><a th:href="@{/deleteaccount(seq=${member.seq})}" th:text="삭제"></a></td>
        </tr>
    </table>
</form>


</body>
</html>
